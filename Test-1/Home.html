<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="CSS/style.css" />

    <!--!! bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main id="main_container">
      <header>
        <h1 class="online">Online</h1>
        <p class="foodShop">FoodShop</p>
      </header>
      <section class="Nav-container">
        <div class="logo">
          <i class="fa-solid fa-f" style="color: #fcfcfc"></i>
        </div>
        <nav class="nav_bar">
          <a href="Home.html">Home</a>
          <a href="About.html">About</a>
          <a href="menu.html">Menu</a>
          <a href="contactUs.html">ContactUs</a>
        </nav>
      </section>
      <section class="Image_container">
        <img class="footFeastIMG" src="Src/FooFeast-1.jpeg" alt="FootFeast Image" />
        <div class="abs">
          <h2 class="Heading">Welcome to the Online FoodShop</h2>
          <button class="order_now">ORDER NOW</button>
          <div class="section row">
            <div class="easy col-xl-6 col-lg-6 col-md-12 g-4">
              <img src="Src/dindigul Briyani.png" alt="Dindigul" />
              <button class="abtg_">PRICES</button>
            </div>
            <div class="easy1 col-xl-6 col-lg-6 col-md-12 g-4">
              <img src="Src/SS hydrabad briyani.jpg" alt="SS" />
              <button class="abtg__">SPECIAL</button>
            </div>
          </div>
        </div>
      </section>
      <section class="featured_product-container">
        <h3>Featured Product</h3>
        <div class="img-container row">
          <div class="pizza-con col-xl-4 col-lg-6 col-md-6">
            <img class="" src="Src/Pizza.jpg" alt="" />
            <button>Order Now</button>
          </div>
          <div class="parota-con col-xl-4 col-lg-6 col-md-6">
            <img class="" src="Src/parota.jpg" alt="" />
            <button>Order Now</button>
          </div>
          <div class="maggie-con col-xl-4 col-lg-12 col-md-12">
            <img class="" src="Src/Masala-Maggie.jpg" alt="" />
            <button>Order Now</button>
          </div>
        </div>
      </section>
      <footer>Copyright &copy; 2023 | All Rights are Reserved</footer>
    </main>

    <!--!! FontAwsome -->
    <script src="https://kit.fontawesome.com/68ec8aba8d.js" crossorigin="anonymous"></script>
  </body>
</html>

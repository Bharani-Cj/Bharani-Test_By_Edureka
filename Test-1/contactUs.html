<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/ContactUs.css" />
  </head>
  <body>
    <h1>Contact Us</h1>
    <form action="" id="Form">
      <label for="issue">Type of query</label>
      <input type="text" name="Cj" id="issue" list="issues" />
      <datalist id="issues">
        <option value="Issue-1"></option>
        <option value="Issue-2"></option>
        <option value="Issue-3"></option>
      </datalist>

      <label for="name">Name</label>
      <input type="text" id="name" />

      <label for="email">email-ID</label>
      <input type="email" id="email" />

      <label for="phoneNum">Phone Number </label>
      <input type="number" id="phoneNum" />
      <div>
        <span>Are You a member of OnlineFood Shopping?</span>
        <br />
        <input type="radio" name="member" id="member" />
        <label for="member" class="yes_no">Yes</label>
        <input type="radio" name="member" id="member2" />
        <label for="member2" class="yes_no">No</label>
      </div>
      <label for="query">Elaborate Your Query:</label>
      <textarea id="query"></textarea>
      <div class="sub_res">
        <input type="submit" value="Submit" onclick="alert('submitted')" />
        <input type="reset" value="Reset" />
      </div>
    </form>
  </body>
</html>
